<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    </head>
    <body>
        <CENTER>
            <h1>
                REGISTRATION FORM 
            </h1>
            <table>
                <tr>
                    <td>
                        FIRST NAME:
                    </td>
                    <td>
                        <input type="text" placeholder="First Name" id="first name">
                    </td>
                </tr>
                <tr>
                    <td>
                        SECOND NAME:
                    </td>
                    <td>
                        <input type="text" placeholder="Second Name" id="second name">
                    </td>
                </tr>
                <tr>
                    <td>
                        OTHER NAMES:
                    </td>
                    <td>
                        <input type="text" placeholder="Other Names" id="other names">
                    </td>
                </tr>
                <tr>
                    <td>
                        PHONE NUMBER:
                    </td>
                    <td>
                        <input type="phone" placeholder="+256********" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        EMAIL ADRESS:
                    </td>
                    <td>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD:
                    </td>
                    <td>
                        <input type="password" placeholder="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        DATE OF BIRTH:
                    </td>
                    <td>
                        <input type="date" name="date" id="date" min="2019-06-10" required>
                     </td>
                </tr>
                <td>
                    GENDER:
                </td>
                <td>
                    <input type="radio" name="gender" required>Male
                </td>
                <td>
                    <input type="radio" name="gender" required>Female
                </td>
                <tr>
                    <td>
                        AGE:
                    </td>
                    <td>
                        <input type="number" name="age" id="age" min="1" max="200" step="5" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        HOBBIES:
                    </td>
                    <td>
                        <input type="checkbox"football>football
                        <input type="checkbox"swimming>swimming
                        <input type="checkbox"travelling>travelling
                        <input type="checkbox"surfing>surfing
                    </td>
                </tr>
                <tr>
                    <td>
                        EDUCATION QUALIFICATION:
                    </td>
                    <td>
                        <select>
                            <label for="EDUCATION QUALIFICATION">QUALIFICATION</label>
                            <option>Graduate</option>
                            <option>Post Graduate</option>
                            <option>Under Graduate</option>
                            <option>None</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            PASSWORD:</label>
                        <input type="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="reset">Reset</button>
                       <button type="Submit">Submit</button>
                    </td>
                </tr>

                
                </td>
                </tr>






















































































            </table>























































































            
        </CENTER>
        








































































    </body>









































    </html>
